<!DOCTYPE html>
<html>
<head>
	<title>JSX</title>    
	<meta charset="utf-8">
</head>
<body>
    <div id="app0"></div>
    <div id="app1"></div>
    <script src="reactbook/react.js"></script>
    <script src="reactbook/react-dom.js"></script>
	<script src="babel/browser.js"></script>
	<script type="text/babel">

	ReactDOM.render(
		React.DOM.h1(
			{id: "my-heading"},
			React.DOM.span(null,
				React.DOM.em(null, "Hell"),
				"o"
			),
			" world!"
		),
		document.getElementById('app0')
	);
	
	ReactDOM.render(
		<h1 id="my-heading">
			<span><em>Hell</em>o</span> JSX world!
		</h1>,
		document.getElementById('app1')
	);

	</script>
</body>
</html>
